<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Hire me!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="boxicons/css/boxicons.css">
</head>
<body>

  <section>
    <div class="card">
      <div class="top">
        <span>Emma Doe</span>
        <img src="assets/icons/bx-dots-vertical-rounded.svg" alt="vertical dots">
        <p>My Portfolio</p>
      </div>


      <div class="middle">

        <div class="left">
          <img class="photo" src="assets/img/emma.jpeg" alt="emma photo">
        </div>
        <div class="right">
          <label for="">Skills</label>
          <div>
            <ul>
              <li>Web Designer</li>
              <li>Programmer</li>
              <li>Graphic Designer</li>
            </ul>
          </div>
          <div class="social-icon">
            <span><img class="social-icon" src="assets/img/bxl-facebook.svg" alt=""></span>
            <span><img class="social-icon" src="assets/img/bxl-linkedin.svg" alt=""></span>
            <span><img class="social-icon" src="assets/img/bxl-instagram.svg" alt=""></span>
            <span><img class="social-icon" src="assets/img/bxl-github.svg" alt=""></span>
          </div>

        </div>
      </div>



        <div class="bottom">
          <input type="submit" value="Hire!" class="btn">
        </div>




    </div>
  </section>



</body>
</html>
